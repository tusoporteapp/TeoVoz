  <style>
    /* Desactivar selección de texto y comportamientos de navegador para sentir nativo */
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
           user-select: none;
      outline: none;
    }

    /* Evitar que el navegador recargue la página al tirar hacia abajo */
    body {
      overscroll-behavior-y: contain;
    }

    /* Permitir selección solo en inputs de búsqueda */
    input,
    textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
           user-select: text;
    }

    /* Bloquear guardado de imágenes */
    img {
      -webkit-user-drag: none;
      pointer-events: none;
    }

    /* Custom scrollbar for webkit */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Hide scrollbar for clean mobile look but allow scroll */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .pb-safe-or-8 {
      padding-bottom: 2rem;
      padding-bottom: max(2rem, env(safe-area-inset-bottom));
    }

    /* Animación para el icono de refresco */
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .animate-spin-infinite {
      animation: spin 0.8s linear infinite;
    }

    .animate-spin-once {
      animation: spin 0.6s ease-in-out;
    }

    html,
    body {
      background-color: #fafafa;
      /* Zinc-50 default */
    }

    html.dark,
    html.dark body {
      background-color: #171717;
      /* Neutral-900 dark */
    }
  </style>
  <script>
    // Script de inicialización de tema inmediato para evitar parpadeos (FOIT)
    (function () {
      try {
        var savedTheme = localStorage.getItem('teovoz_theme');
        // Por defecto es 'light' en App.tsx, así que solo agregamos 'dark' si está guardado explícitamente
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) { }
    })();
  </script>
