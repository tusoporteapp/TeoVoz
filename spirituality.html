<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f172a" />
    <title>TEOVOZ - Espiritualidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css">
    <style>
        /* ... Reusing same styles or importing a common css file if possible, but for now inlining critical CSS just like index.html for consistency ... */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        :root {
            --app-bg: #0f172a;
            --app-surface: #1e293b;
            --app-text: #f8fafc;
            --app-text-muted: #94a3b8;
            --app-border: #2d3748;
        }

        [data-theme='dark-pure'] {
            --app-bg: #000000;
            --app-surface: #121212;
            --app-text: #ffffff;
            --app-text-muted: #888888;
            --app-border: #262626;
        }

        [data-theme='light'] {
            --app-bg: #ffffff;
            --app-surface: #f8fafc;
            --app-text: #0f172a;
            --app-text-muted: #64748b;
            --app-border: #e2e8f0;
        }

        body {
            background-color: var(--app-bg);
            color: var(--app-text);
            font-family: system-ui, -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .bg-app {
            background-color: var(--app-bg);
        }

        .bg-surface {
            background-color: var(--app-surface);
        }

        .text-primary {
            color: var(--app-text);
        }

        .text-muted {
            color: var(--app-text-muted);
        }

        .border-app {
            border-color: var(--app-border);
        }

        @media all and (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
            }
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
  <script type="module" crossorigin src="/assets/main-CqUb-RG8.js"></script>
</head>

<body oncontextmenu="return false;">
    <div id="root"></div>
    <script>
        const savedTheme = localStorage.getItem('teovoz_theme') || 'deep';
        if (savedTheme !== 'deep') { document.documentElement.setAttribute('data-theme', savedTheme); }
    </script>
</body>

</html>
